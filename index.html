<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مدیریت اجاره فوتبال</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">

</head>
<body>

<h1>مدیریت اجاره فوتبال</h1>

<section>
<h2>اطلاعات سانس</h2>

<button id="select-sessions">انتخاب تاریخ‌های رزرو</button>
<div id="selected-dates"></div>

<br>

<label>مبلغ هر جلسه:</label>
<input type="tel" id="price" inputmode="numeric" placeholder="0">

<br><br>

<button id="calculate">محاسبه بدهی‌ها</button>

</section>

<section>
<h2>بازیکنان</h2>

<input type="text" id="player-name" placeholder="نام">
<input type="text" id="player-family" placeholder="فامیل">
<button id="add-player">افزودن</button>

<ul id="players-list"></ul>

</section>

<section>
<h2>ثبت پرداخت</h2>

<select id="pay-player"></select>

<br>

<input type="tel" id="pay-amount" inputmode="numeric" placeholder="مبلغ پرداخت">

<br>

<button id="select-pay-date">انتخاب تاریخ پرداخت</button>
<div id="pay-date-view"></div>

<br>

<button id="register-pay">ثبت پرداخت</button>

</section>

<section>
<h2>وضعیت پرداخت</h2>
<ul id="debts-list"></ul>
</section>

<section>
<h2>تقویم سانس‌ها</h2>
<div id="calendar"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-date@0.1.8/dist/persian-date.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

<script src="script.js"></script>

</body>
</html>
