<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مدیریت اجاره فوتبال</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/persian-date@0.1.8/dist/persian-date.min.js"></script>
</head>
<body>

<h2 id="todayTop"></h2>

<section>
<h3>اطلاعات سانس</h3>
<button onclick="openSessionModal()">انتخاب تاریخ‌های رزرو</button>
<div id="selectedSessions"></div>
<br><br>
<input type="tel" id="price" placeholder="مبلغ هر جلسه">
<br><br>
<button onclick="calculateDebts()">محاسبه</button>
</section>

<section>
<h3>بازیکنان</h3>
<input type="text" id="name" placeholder="نام">
<input type="text" id="family" placeholder="فامیل">
<button onclick="addPlayer()">افزودن بازیکن</button>
<ul id="players"></ul>
</section>

<section>
<h3>ثبت پرداخت</h3>
<select id="playerSelect"></select>
<br><br>
<input type="tel" id="payAmount" placeholder="مبلغ پرداخت">
<br><br>
<button onclick="openPayModal()">انتخاب تاریخ پرداخت</button>
<div id="payDateView"></div>
<br><br>
<button onclick="registerPayment()">ثبت پرداخت</button>
</section>

<section>
<h3>وضعیت پرداخت</h3>
<ul id="debts"></ul>
</section>

<section>
<h3>تقویم سانس‌ها</h3>
<div id="calendar"></div>
</section>

<div id="modalContainer"></div>

<script src="script.js"></script>
</body>
</html>
