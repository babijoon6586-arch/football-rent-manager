<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مدیریت اجاره فوتبال</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/persian-date@0.1.8/dist/persian-date.min.js"></script>
</head>
<body>

<div id="top-bar">
<div id="today-date"></div>
<div id="clock"></div>
</div>

<h1>مدیریت اجاره فوتبال</h1>

<section>
<h2>اطلاعات سانس</h2>
<button onclick="openSessionPicker()">انتخاب تاریخ‌های رزرو</button>
<div id="selectedSessions"></div>
<br>
<input type="tel" id="price" placeholder="مبلغ هر جلسه">
<br><br>
<button onclick="calculateDebts()">محاسبه بدهی</button>
</section>

<section>
<h2>بازیکنان</h2>
<input type="text" id="name" placeholder="نام">
<input type="text" id="family" placeholder="فامیل">
<button onclick="addPlayer()">افزودن</button>
<ul id="players"></ul>
</section>

<section>
<h2>ثبت پرداخت</h2>
<select id="playerSelect"></select>
<br>
<input type="tel" id="payAmount" placeholder="مبلغ پرداخت">
<br>
<button onclick="openPayPicker()">انتخاب تاریخ پرداخت</button>
<div id="payDateView"></div>
<br>
<button onclick="registerPayment()">ثبت پرداخت</button>
</section>

<section>
<h2>وضعیت پرداخت</h2>
<ul id="debts"></ul>
</section>

<section>
<h2>تقویم سانس‌ها</h2>
<div id="calendar"></div>
</section>

<script src="script.js"></script>
</body>
</html>
